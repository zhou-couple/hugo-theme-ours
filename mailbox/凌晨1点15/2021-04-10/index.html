<div class="whitespace-pre-wrap break-words"><p>晚上好</p><p>在室内晾衣服不会很潮湿吗？不过仔细想想，北方比南方干燥，挂在室内还能当加湿器用。</p><p>我有时候也会经不住诱惑。清明假期我前两天都在玩，后三天才认真学习。之前有试过去图书馆，但感觉图书馆太拘谨了，还是宿舍比较舒服。</p><p>我去年参加了一个导师的项目，但导师因为家里有丧事就一整年没联系我。最近项目要结题，导师就直接帮我把结题报告写了。最终我什么都没做就拿到了项目的创新分😂</p><p>今天把桌面收拾了一下，总算没那么乱了。</p><p>1:15 AM</p></div><div class="relative w-full flex gap-6 snap-x snap-mandatory overflow-x-auto"><div x-data="{click: false}" class=shrink-0><img @click="click = !click" class="shrink w-auto rounded-lg h-32 shadow-md" src=/mailbox/images/20210410_hu9e1fd28452eebab09771f264f13c0958_322197_0x128_resize_q75_h2_box.webp><div x-show=click x-transition:enter @click="click = !click" @click.away="click = false;" class="h-full w-full flex justify-center p-4 pt-20 fixed z-50 inset-0 transition-all" style=background-color:rgba(0,0,0,.5)><img class="rounded-xl object-contain" loading=lazy src=/mailbox/images/20210410.jpg></div></div></div>

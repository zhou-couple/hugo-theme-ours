<div class="whitespace-pre-wrap break-words"><p>下午好</p><p>人人那事确实很可惜，幸好我看美剧都是先存到百度网盘再看的，以前的美剧还在，不过要找新的美剧就有点难了。希望有人能弄个新的资源站吧。</p><p>我很久之前养过兔子，现在我只记得兔子的💩超级臭，可能是我喂的东西不对吧。</p><p>我读论文的时候也会这样，不过热门的工科论文，网上大多有翻译，不用担心看不懂。</p><p>我的学生水平都比较低，目前还是以巩固基础为主。而低年级的题目都很简单，教学生套路就行。</p><p>今年过年好像热闹一点，快递都还有（快递小哥辛苦了）。附上一张挂满灯笼的街道，以及我做的蛋饺。祝牛年快乐🐮</p><p>1:15 AM</p></div><div class="relative w-full flex gap-6 snap-x snap-mandatory overflow-x-auto"><div x-data="{click: false}" class=shrink-0><img @click="click = !click" class="shrink w-auto rounded-lg h-32 shadow-md" src=/mailbox/images/20210211-1_hud9789c78d5e60a4a7d2dabb7d907aee4_610070_0x128_resize_q75_h2_box.webp><div x-show=click x-transition:enter @click="click = !click" @click.away="click = false;" class="h-full w-full flex justify-center p-4 pt-20 fixed z-50 inset-0 transition-all" style=background-color:rgba(0,0,0,.5)><img class="rounded-xl object-contain" loading=lazy src=/mailbox/images/20210211-1.jpg></div></div><div x-data="{click: false}" class=shrink-0><img @click="click = !click" class="shrink w-auto rounded-lg h-32 shadow-md" src=/mailbox/images/20210211-2_hudd5ef02d2b4167ce912340ef28f796b4_217425_0x128_resize_q75_h2_box.webp><div x-show=click x-transition:enter @click="click = !click" @click.away="click = false;" class="h-full w-full flex justify-center p-4 pt-20 fixed z-50 inset-0 transition-all" style=background-color:rgba(0,0,0,.5)><img class="rounded-xl object-contain" loading=lazy src=/mailbox/images/20210211-2.jpg></div></div></div>

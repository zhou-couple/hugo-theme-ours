<div class="whitespace-pre-wrap break-words"><p>下午好</p><p>我的行李箱在来了北京后坏掉了，早上还夸过它结实。学校在藏书馆门前搞了这样一条灯带，这个红光带紫……</p><p>😂为了选黄盈盈的课头铁的我愣是没选学院的一节课，结果黄盈盈的课没选上，学院的课也没名额了😅既然如此我还是要去旁听黄盈盈的课，人真是好多。</p><p>这学期课不多，所以我选了一堆奇奇怪怪的课。中国土地专题研究，讲建国后的土地政策和房地产的，中国民间舞蹈，四肢僵硬的我要开始尬舞了🤣</p><p>刚开学大家学习热情好高，图书馆和食堂人都挺多。</p><p>Mollia</p></div><div class="relative w-full flex gap-6 snap-x snap-mandatory overflow-x-auto"><div x-data="{click: false}" class=shrink-0><img @click="click = !click" class="shrink w-auto rounded-lg h-32 shadow-md" src=/mailbox/images/20210303-1_hubd84b059c456492884987831c975c62c_156323_0x128_resize_q75_h2_box.webp><div x-show=click x-transition:enter @click="click = !click" @click.away="click = false;" class="h-full w-full flex justify-center p-4 pt-20 fixed z-50 inset-0 transition-all" style=background-color:rgba(0,0,0,.5)><img class="rounded-xl object-contain" loading=lazy src=/mailbox/images/20210303-1.jpg></div></div><div x-data="{click: false}" class=shrink-0><img @click="click = !click" class="shrink w-auto rounded-lg h-32 shadow-md" src=/mailbox/images/20210303-2_hu8b6b5af4728dffffa465cf791026c2fe_177545_0x128_resize_q75_h2_box.webp><div x-show=click x-transition:enter @click="click = !click" @click.away="click = false;" class="h-full w-full flex justify-center p-4 pt-20 fixed z-50 inset-0 transition-all" style=background-color:rgba(0,0,0,.5)><img class="rounded-xl object-contain" loading=lazy src=/mailbox/images/20210303-2.jpg></div></div></div>

<div class="whitespace-pre-wrap break-words"><p>早上好~</p><p>😂其实那个舞会是由一个留学机构赞助的，而且还分学院办舞会。但是，我们学校特点就是女多男少，所以舞会上我真的是和我的室友一起跳的…</p><p>我们食堂有时候是排队进去，食堂外老长的队，看来我要多去一些偏僻的餐厅食堂，趁着那些新生没发现，中午经常是极限操作，半小时换教室和吃饭占座。</p><p>二等奖两千!我羡慕了，我们学校也有奖学金，不过应该要绩点很高才行，这学期会出缓考的成绩，我有点后悔缓考，比之前六月份考得难很多。</p><p>😂如图所示的喷泉，我们学校唯一的一片水域，据说池底还刷了绿漆为了看起来更深一些。</p><p>给你看一下明德广场的鸽子，养得胖胖的。</p></div><div class="relative w-full flex gap-6 snap-x snap-mandatory overflow-x-auto"><div x-data="{click: false}" class=shrink-0><img @click="click = !click" class="shrink w-auto rounded-lg h-32 shadow-md" src=/mailbox/images/20200926-1_hua2516141e32bbf1ec01363559fad512c_321824_0x128_resize_q75_h2_box.webp><div x-show=click x-transition:enter @click="click = !click" @click.away="click = false;" class="h-full w-full flex justify-center p-4 pt-20 fixed z-50 inset-0 transition-all" style=background-color:rgba(0,0,0,.5)><img class="rounded-xl object-contain" loading=lazy src=/mailbox/images/20200926-1.jpg></div></div><div x-data="{click: false}" class=shrink-0><img @click="click = !click" class="shrink w-auto rounded-lg h-32 shadow-md" src=/mailbox/images/20200926-2_hueafed712b4069c6df9b9157985ab63c3_198585_0x128_resize_q75_h2_box.webp><div x-show=click x-transition:enter @click="click = !click" @click.away="click = false;" class="h-full w-full flex justify-center p-4 pt-20 fixed z-50 inset-0 transition-all" style=background-color:rgba(0,0,0,.5)><img class="rounded-xl object-contain" loading=lazy src=/mailbox/images/20200926-2.jpg></div></div><div x-data="{click: false}" class=shrink-0><img @click="click = !click" class="shrink w-auto rounded-lg h-32 shadow-md" src=/mailbox/images/20200926-3_hu4113819534844a4cceb4da6c204a25f9_867201_0x128_resize_q75_h2_box.webp><div x-show=click x-transition:enter @click="click = !click" @click.away="click = false;" class="h-full w-full flex justify-center p-4 pt-20 fixed z-50 inset-0 transition-all" style=background-color:rgba(0,0,0,.5)><img class="rounded-xl object-contain" loading=lazy src=/mai

<div class="whitespace-pre-wrap break-words"><p>晚上好</p><p>恭喜!上次教练还问我什么时候开学，我说六号，他说没法补考科二了只能寒假再学了，估计寒假我就是重学一遍。</p><p>😂高中时我虽然也是文科生，但真的非常讨厌背书，我比较喜欢数学和物理，觉得它们很简洁优美，不过物理对我来说实在太难了😱</p><p>我已经找到了一个宝典——《山海经》，不会取名就从里面扒名字。</p><p>昨天穿着旗袍在一个老建筑风景区拍照，回来发现脚都被高跟鞋磨肿了，不过还是有一些照片不错。幸亏那个风景区没啥人，不然我肯定不好意思乱逛。谁知道还是遇见了一个朋友，她反应了好几秒才认出来我，然后就是我俩的尖叫声🤣</p><p>不想开学😭</p><p>期待你的来信</p><p>Mollia</p></div>

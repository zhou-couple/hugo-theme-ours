<div class="whitespace-pre-wrap break-words"><p>晚上好</p><p>今天勉强听懂了老师的英语，理解大概还是不难的，只是偶尔也要查查词。老师说他也不知道学院为啥非要同学们选一门英文的基础课，因为我以前没选过英文的，我只能在市场营销学，会计学，计量经济学中选一门上英文，那当然选市场营销了…</p><p>今天游泳课教蛙泳动作，我学得很慢，放眼望去大家都在练动作了，我还抠着池壁不放，唉，游泳太难了。</p><p>听说中山大学国庆放四天，其中还有两天是双休日，中国政法大学放十几天，我们学校现在还没出通知，今年的校历也没有，这叫什么事儿啊</p><p>你们国庆节放几天假呢？</p><p>Mollia</p></div>

<div class="whitespace-pre-wrap break-words"><p>下午好</p><p>我也不喜欢下雨天，闷闷的，尽管下雨天好睡觉也不怎么喜欢。比较喜欢晴朗微风的天气🤣</p><p>五一真是到哪儿都好多人，好多回家的朋友说堵在了合肥南站。</p><p>天津之旅结束啦!天津的建筑还是很好看的，但在古文化街吃的很多小吃都不怎么合我的口味，还花了我不少钱。还是麦当劳更香。绿豆焖子不太好吃，熟梨糕一般般。五大道有马车可以坐，八十一个人排队好久我们就没去。意大利风情街的餐馆价位令人窒息，一家法国菜人均300多，溜了溜了。</p><p>😂不过我的室友夸我拍照技术不错，嘻嘻(<em>∩_∩</em>)</p><p>照片中有一张是地铁站，看上去也太豪华了。我被拍出来总是风格诡异，少有能看的。</p><p>Molllia</p></div><div class="relative w-full flex gap-6 snap-x snap-mandatory overflow-x-auto"><div x-data="{click: false}" class=shrink-0><img @click="click = !click" class="shrink w-auto rounded-lg h-32 shadow-md" src=/mailbox/images/20210504-1_hu7e4c729e0157a950670ad5558b4342eb_360012_0x128_resize_q75_h2_box.webp><div x-show=click x-transition:enter @click="click = !click" @click.away="click = false;" class="h-full w-full flex justify-center p-4 pt-20 fixed z-50 inset-0 transition-all" style=background-color:rgba(0,0,0,.5)><img class="rounded-xl object-contain" loading=lazy src=/mailbox/images/20210504-1.jpg></div></div><div x-data="{click: false}" class=shrink-0><img @click="click = !click" class="shrink w-auto rounded-lg h-32 shadow-md" src=/mailbox/images/20210504-2_huaccbac7695743b66b35c95cae75d3993_374802_0x128_resize_q75_h2_box.webp><div x-show=click x-transition:enter @click="click = !click" @click.away="click = false;" class="h-full w-full flex justify-center p-4 pt-20 fixed z-50 inset-0 transition-all" style=background-color:rgba(0,0,0,.5)><img class="rounded-xl object-contain" loading=lazy src=/mailbox/images/20210504-2.jpg></div></div><div x-data="{click: false}" class=shrink-0><img @click="click = !click" class="shrink w-auto rounded-lg h-32 shadow-md" src=/mailbox/images/20210504-3_hue27de70c207374cec53207a068eb7980_399441_0x128_resize_q75_h2_box.webp><div x-show=click x-transition:enter @click="click = !click" @click.away="click = false;" class="h-full w-full flex justify-center p-4 pt-20 fixed z-50 inset-0 transition-all" style=background-color:rgba(0,0,0,.5)><img class="rounded-xl object-con

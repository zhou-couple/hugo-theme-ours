<div class="whitespace-pre-wrap break-words"><p>晚上好</p><p>😂某次去坐出租车，师傅问我上什么大学，我说人大，他问在哪里呀，我说北京，他说哦我知道了，北京人民大学。</p><p>看来你真的是华工的，之前我就猜是华工的，😰其实我只听过几个广东的大学。</p><p>😭下周有六门考试，最最头疼的是英文即兴演讲。如果是写essay 我的得分都还行，如果是开口说英语我就凉凉。</p><p>我们学校是挂科了的话就失去保研资格，重修也会很麻烦。我就很担心数学啊</p><p>拍了学校的烟囱，想到了王菲的一首歌《暗涌》</p><p>😂在冬至，南方人吃汤圆，北方人吃饺子，安徽人烧纸祭祖。</p></div><div class="relative w-full flex gap-6 snap-x snap-mandatory overflow-x-auto"><div x-data="{click: false}" class=shrink-0><img @click="click = !click" class="shrink w-auto rounded-lg h-32 shadow-md" src=/mailbox/images/20201224_hucc790f8a5fd12450ee04ed8d55220dba_90192_0x128_resize_q75_h2_box.webp><div x-show=click x-transition:enter @click="click = !click" @click.away="click = false;" class="h-full w-full flex justify-center p-4 pt-20 fixed z-50 inset-0 transition-all" style=background-color:rgba(0,0,0,.5)><img class="rounded-xl object-contain" loading=lazy src=/mailbox/images/20201224.jpg></div></div></div>

<div class="whitespace-pre-wrap break-words"><p>下午好</p><p>我家那边也没有暖气，冬天湿冷湿冷的，冻彻骨髓。🥶虽然可以开空调，但感觉空气就不大顺畅，留恋北京的暖气。</p><p>我其实想买螃蟹回来做，但是我的室友不吃螃蟹，我一个人也许吃不完，就没买了。😂一旦做菜我都是现查菜谱，牛腩要用冷水煮，加点料酒去腥，煮到水开，撇去浮沫，但我煮了很久水才开，浮沫也好多。水开后又煮了一会儿，冻结在一起的牛腩才散开。我以为冷水焯水这步应该很快，结果花了很长时间。</p><p>这星期做了可乐鸡翅😄</p><p>要写毛概课论文，我竟然翻开了马原书开始摘抄……</p><p>周五在上午的马原课上写小说，下午游泳，晚上做饭和画画，没有学习所以现在就要补论文了😰</p><p>顺颂冬祺</p><p>Mollia</p></div><div class="relative w-full flex gap-6 snap-x snap-mandatory overflow-x-auto"><div x-data="{click: false}" class=shrink-0><img @click="click = !click" class="shrink w-auto rounded-lg h-32 shadow-md" src=/mailbox/images/20201129-1_huebdc0afbc41754f1903e054e5660e5ba_250584_0x128_resize_q75_h2_box.webp><div x-show=click x-transition:enter @click="click = !click" @click.away="click = false;" class="h-full w-full flex justify-center p-4 pt-20 fixed z-50 inset-0 transition-all" style=background-color:rgba(0,0,0,.5)><img class="rounded-xl object-contain" loading=lazy src=/mailbox/images/20201129-1.jpg></div></div><div x-data="{click: false}" class=shrink-0><img @click="click = !click" class="shrink w-auto rounded-lg h-32 shadow-md" src=/mailbox/images/20201129-2_hu979f06bbef464473f301271720d72811_132957_0x128_resize_q75_h2_box.webp><div x-show=click x-transition:enter @click="click = !click" @click.away="click = false;" class="h-full w-full flex justify-center p-4 pt-20 fixed z-50 inset-0 transition-all" style=background-color:rgba(0,0,0,.5)><img class="rounded-xl object-contain" loading=lazy src=/mailbox/images/20201129-2.jpg></div></div><div x-data="{click: false}" class=shrink-0><img @click="click = !click" class="shrink w-auto rounded-lg h-32 shadow-md" src=/mailbox/images/20201129-3_hu45c9330a8ddc9a9593845457a1e3d66e_176380_0x128_resize_q75_h2_box.webp><div x-show=click x-transition:enter @click="click = !click" @click.away="click = false;" class="h-full w-full flex justify-center p-4 pt-20 fixed z-50 inset-0 transition-all" style=background-color:rgba(0,0,0,.5)><img class="rounded-xl object-c

title: "Home"
date: 2022-07-12T10:24:56+08:00
---

<div x-data="{
    open: false, 
    name: 'Brad',
    search: '',
    posts: [
        {title: 'Post One'},
        {title: 'Post Two'},
        {title: 'Post Three'},
        {title: 'Post Four'},
    ]
    }">

    <!-- x-on & x-bind -->
    <button x-on:click="open=!open" x-bind:class="open?'bg-blue-800':'bg-slate-700'"
        class="text-white px-4 py-2 rounded-xl">
        toggle
    </button>

    <!-- x-show x-transition -->
    <div x-show="open" x-transition x-cloak>
        <p class="bg-gray-200 p-4 my-6 rounded">
            asdflakj
        </p>
    </div>

    <!-- x-text -->
    <div class="my-4">
        The value of name is <span x-text="name" class="font-bold"></span>
    </div>

    <!-- x-effect -->
    <div x-effect="console.log(open)"></div>

    <!-- x-model -->
    <input x-model="search" type="text" class="border p-2 w-full mb-2 mt-6" placeholder="Search for something...">

    <p>
        <span class="font-bold">Searching for:</span>
        <span x-text="search"></span>
    </p>

    <!-- x-if -->
    <template x-if="open">
        <div class="bg-gray-50 p-2 mt-8">
            Template based on condition
        </div>
    </template>

    <!-- x-loop -->
    <h3 class="text-2xl mt-6 mb-3 font-bold">Posts</h3>
    <template x-for="post in posts">
        <div x-text="post.title"></div>
    </template>
    <button @click="posts.push({title: 'New post'})" class="bg-blue-800 text-white px-4 py-2 rounded-lg mt-4">
        Add Post
    </button>

    <!-- x-ref -->
    <div class="my-6">
        <div x-ref="text"></div>

        <button @click="$refs.text.innerText = 'Hello World'" class="bg-black text-white p-2 rounded-lg">
            Click
        </button>
    </div>

    <!-- x-html -->
    <div x-html="(await axios.get('./partial.html')).data">...</div>

    <!-- $el -->
    <button x-on:click="$el.innerHTML = 'Hello World'" class="mt-4 p-4 border">
        Replace Text
    </button>

    <!-- x-int & $watch -->
    <div x-init="$watch('posts', value => console.log(value))"></div>

    <!-- $dispatch -->
    <div @notify="alert('You have been notified!')">
        <button @click="$dispatch('notify', { foo: 'bar' })" class="bg-green-700 text-white p-4 mt-4 rounded-lg">

            Notify
        </button>
    </div>

    <!-- $data -->

    <button @click="getLatestPost($data.posts)" class="bg-orange-800 text-white mt-6 p-2 rounded-lg">
        Get latest post
    </button>

    <script>
        function getLatestPost(posts) {
            console.log(posts.slice(-1).pop());
        }
    </script>
</div>

<!-- $store -->

<div x-data :class="$store.darkMode.on && 'bg-gray-800 text-white'"
    class="container mx-auto max-w-sm mt-6 bg-gray-50 p-4">
    alskdjfhaksjdhflkajshdlfh

    <button @click="$store.darkMode.toggle()"
    :class="$store.darkMode.on && 'bg-gray-700'"
    class="block mt-4 text-xs bg-gray-200 px-4 py-2">
        Toggle Dark Mode
    </button>
</div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.store('darkMode', {
            on: true,

            toggle() {
                this.on = !this.on
            },
        })
    })
</script>

<footer x-data class="text-center mt-10">
    <p>Copyright &copy; <span x-text="new Date().getFullYear()"></span></p>
</footer>
